  <script>
    // 浅拷贝
    let obj = {
      name: '蜗牛',
      age: 26,
      like: ['sing', 'reading']
    }
    obj.name = '蜗牛小生'
    obj.like.push('coding')
    let obj2 = Object.assign({}, obj) // 浅拷贝
    let obj3 = {...obj}  // 浅拷贝
    // obj.name = '蜗牛小生'
    // obj.like.push('coding')  name没有改变，like里面加入了coding  浅拷贝的一个坑
    console.log(obj2, obj3)

    // 深拷贝
    let obj4 = JSON.parse(JSON.stringify(obj))
    obj.name = '蜗牛小生'
    console.log(obj4)
  </script>
</body>
