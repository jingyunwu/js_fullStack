<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>画三角形</title>
  <style>
    * {
      padding: 0;
      margin: 0;
    }
    .content {
      width: 400px;
      height: 400px;
      margin-left: 300px;
      margin-top: 300px;
    }
    .content .ff {
      width: 0;
      height: 0;
      border-bottom: 100px solid cyan;
      border-left: 50px solid transparent;
      border-right: 50px solid transparent;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="ff"></div>
  </div>
</body>
</html>
