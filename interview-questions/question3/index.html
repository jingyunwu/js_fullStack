  <script>
    // 浅拷贝
    let obj = {
      name: '蜗牛',
      age: 26,
      like: ['sing', 'reading']
    }
    obj.name = '蜗牛小生'
    obj.like.push('coding')
    let obj2 = Object.assign({}, obj) // 浅拷贝
    let obj3 = {...obj}  // 浅拷贝
    // obj.name = '蜗牛小生'
    // obj.like.push('coding')  name没有改变，like里面加入了coding  浅拷贝的一个坑
    console.log(obj2, obj3)

    // 深拷贝的一个例子
    let obj4 = JSON.parse(JSON.stringify(obj))
    obj.name = '蜗牛小生'
    console.log(obj4)

    // 深拷贝的原理
    function deepClone(obj, hash = new WeakMap()) { //使用递归的方式来实现层层获取   递归拷贝
      if (obj instanceof RegExp) {
        return RegExp(obj)
      }
      if (obj instanceof Date) {
        return Date(obj)
      }
      if (obj === null || typeof obj !== 'object') {
        // 如果不是复杂的数据类型，直接返回
        return obj
      }
      if (hash.has(obj)) {
        return hash.get(obj)
      }
      // 如果obj是数组, 那么obj.constructor 是 [function: Array]
      // 如果obj是对象，那么obj.constructor 是 [function: object]
      let t = new obj.constructor()
      hash.set(obj, t)
      for (let key in obj) {
        // 递归
        if (obj.hasOwnProperty(key)) { // 是否是自身的属性
          t[key] = deepClone(obj[key], hash) 
        }
      }
      return t
    }
  </script>
