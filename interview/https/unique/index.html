<body>
  <script>
    var array = [1, 1, '1', '1'];
    function unique(array) {
      var res = [];
      for (let i = 0, arrayLen = array.length; i < arrayLen; i++) {
        // for(let j = 0, resLen = res.length; j < resLen; j++) {
        //   if(array[i] === res[j]) {
        //     break;
        //   } 
        // }
        // if (j === resLen) {
        //   res.push(array[i]);
        // }
        var current = array[i];
        if(res.indexOf(current) === -1) {
          res.push(current);
        }
      }
      return res;
    } 
    console.log(unique(array));
  </script>
