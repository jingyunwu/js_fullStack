<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>三栏式布局</title>
  <style>
    *{
      padding: 0;
      margin: 0;
    }
    .left {
      float: left;
      width: 200px;
      height: 500px;
      background-color: red;
    }
    .right {
      float: right;
      width: 150px;
      height: 500px;
      background-color: blue;  
    }
    .main {
      background-color: green;
      width: 100%;
      height: 500px;
      margin: 0 150px 0 200px;
    }
  </style>
</head>
<body>
  <div class="content">
    <div class="left"></div>
    <div class="right"></div>
    <div class="main"></div>
  </div>
</body>
</html>
